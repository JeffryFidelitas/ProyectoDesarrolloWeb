<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title>[[#{aplicacion.titulo}]]</title>
        <meta charset="UTF-8"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <link href="css/Stylesheets.css" rel="stylesheet" type="text/css"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>   
    </head>
    <body th:fragment="body1">
        <header th:fragment="header" class="header">
            <div class="container">
                <div class="row">
                    <div class="col-3 text-left py-3">
                        <img src="css/images/logo.png" class="img-fluid" style="width: 150px; height: auto;">
                    </div>
                    <div class="col-3 d-flex align-items-center">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="width: 300px;">
                                <button class="btn btn-outline-warning" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </div>
            <nav class="navbar navbar-expand-sm navbar-dark bg-transparent p-0 ">
                <div class="container-fluid">
                    <a th:href="@{/}" class="navbar-brand"></a>
                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <ul class="navbar-nav">
                            <li class="nav-item px-2"><a class="nav-menu-link nav-link fs-5 text-light btn btn-outline-warning border-0 btn-sm" th:href="@{/usuario/listado}"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16" >
                                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                                    </svg></a></li>
                            <li class="nav-item px-2"><a class="nav-menu-link nav-link fs-5 text-light btn btn-outline-warning border-0 btn-sm" th:href="@{/libro/listado}">[[#{plantilla.boton1}]]</a></li>
                            <li class="nav-item px-2"><a class="nav-menu-link nav-link fs-5 text-light btn btn-outline-warning border-0 btn-sm" th:href="@{/libro/listado}">[[#{plantilla.boton2}]]</a></li>
                            <li class="nav-item px-2"><a class="nav-menu-link nav-link fs-5 text-light btn btn-outline-warning border-0 btn-sm" th:href="@{/usuario/listado}">[[#{plantilla.boton3}]]</a></li>
                            <li class="nav-item px-2"><a class="nav-menu-link nav-link fs-5 text-light btn btn-outline-warning border-0 btn-sm" th:href="@{/libro/nosotros}">[[#{plantilla.boton4}]]</a></li>
                            <li class="nav-item px-2"><a class="nav-menu-link nav-link fs-5 text-light btn btn-outline-warning border-0 btn-sm" th:href="@{/libro/noticias}">[[#{plantilla.boton5}]]</a></li>
                            <li class="nav-item px-2"><a class="nav-menu-link nav-link fs-5 text-light btn btn-outline-warning border-0 btn-sm" th:href="@{/usuario/listado}">[[#{plantilla.boton6}]]</a></li>
                        </ul>
                        <div class="col-md-3">
                            <ul class="navbar-nav">                                
                                <li class="nav-item px-2"><a class="nav-link fs-5 text-light btn btn-outline-warning border-0 btn-sm" th:href="@{/(lang=es)}">ES</a></li>
                                <li class="nav-item px-2"><a class="nav-link fs-5 text-light btn btn-outline-warning border-0 btn-sm" th:href="@{/(lang=en)}">EN</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <section th:fragment="section">
            <div class="container-fluid video-container">
                <div class="row">
                    <div class="col-lg-4">
                        <section th:fragment="section1">
                            <div class="ratio ratio-16x9">
                                <iframe src="https://www.youtube.com/embed/31LQRQMHWo0?rel=0" title="YouTube video" allowfullscreen></iframe>
                            </div>
                        </section>
                    </div>
                    <div class="col-lg-4">
                        <section th:fragment="section2">
                            <div class="ratio ratio-16x9">
                                <iframe src="https://www.youtube.com/embed/gFzwgj6kE2E?rel=0" title="YouTube video" allowfullscreen></iframe>
                            </div>
                        </section>
                    </div>
                    <div class="col-lg-4">
                        <section th:fragment="section3">
                            <div class="ratio ratio-16x9">
                                <iframe src="https://www.youtube.com/embed/7KFEtvPBbzc?rel=0" title="YouTube video" allowfullscreen></iframe>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </section>
        <footer th:fragment="footer" class="bg-transparent text-warning mt-5 p-2">
            <div class="container">
                <div class="col">
                    <p class="lead text-center">
                        &COPY <strong>[[#{plantilla.derechos}]]</strong>
                    </p>
                </div>
            </div>
        </footer>
    </body>
</html>
